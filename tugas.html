<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tugas Kelas 10 IPA</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header>
    <h1>Tugas Kelas 10 IPA</h1>
</header>

<nav>
    <a href="index.html"><i class="fas fa-home"></i>Beranda</a>
    <a href="materi.html"><i class="fas fa-book"></i>Materi</a>
    <a href="tugas.html"><i class="fas fa-pencil-alt"></i>Tugas</a>
</nav>

<main>
    <h2>Form Pengumpulan Tugas</h2>
    <form action="#" method="post">
        <label for="nama">Nama Siswa:</label>
        <input type="text" id="nama" name="nama" required>

        <label for="materi">Judul Tugas:</label>
        <input type="text" id="materi" name="materi" required>

        <label for="file">Upload File Tugas:</label>
        <input type="file" id="file" name="file" required>

        <label for="catatan">Catatan (Opsional):</label>
        <textarea id="catatan" name="catatan" rows="4"></textarea>

        <input type="submit" value="Kirim Tugas">
    </form>
</main>

<footer>
    &copy; 2025 Kelas 10 IPA
</footer>

</body>
</html>
